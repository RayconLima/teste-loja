name: Loja-PHP Workflow

on:
  push:
    branches:
      - develop

jobs:
  build:
    name: Loja Laravel Workflow
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/composer
      - uses: ./.github/actions/config-laravel
      - run: ./vendor/bin/phpunit
